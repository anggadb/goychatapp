version: 2.1
workflows:
  test-env-vars:
    jobs:
      - build:
          context: GCA
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/golang:1.15.8
    steps:
      - checkout
      - run:
          name: "Echo test environment"
          command: |
            echo $TEST_ENV
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Run tests
          command: "cd test && go test"
      - store_test_results:
          path: /tmp/test-reports
